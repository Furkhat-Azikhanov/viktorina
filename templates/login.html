{% extends "base.html" %}
{% block content %}
<h2>Вход в систему</h2>
<form method="POST" action="{{ url_for('login') }}">
    <label>Логин:</label>
    <input type="text" name="username" required>
    <label>Пароль:</label>
    <input type="password" name="password" required>
    <button type="submit">Войти</button>
</form>
{% endblock %}
